# ======================================================
# ================= TMUX CONFIGURATION ================
# ======================================================

# Better prefix key (Ctrl+a instead of Ctrl+b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Reload config with r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Better pane splitting with intuitive keys
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"  # | for vertical split
bind - split-window -v -c "#{pane_current_path}"  # - for horizontal split

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D  
bind k select-pane -U
bind l select-pane -R

# Pane resizing with vim-like keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Mouse support (for beginners, can disable later)
set -g mouse on

# Don't rename windows automatically
set-option -g allow-rename off

# Start windows and panes at 1, not 0 (easier to reach)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Faster key repetition
set -s escape-time 0

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Vi mode for copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Better window switching
bind -n S-Left previous-window
bind -n S-Right next-window

# ======================================================
# =================== APPEARANCE ======================
# ======================================================

# Use base16-tmux for consistent theming
set -g @plugin 'tinted-theming/base16-tmux'

# Enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Status bar settings (layout only, colors handled by base16)
set -g status-interval 60
set -g status-left-length 30
set -g status-right-length 60

# Status bar content (colors will be handled by base16)
set -g status-left '#[fg=green][#S] '
set -g status-right '#[fg=yellow]#(whoami)@#H #[fg=cyan]%Y-%m-%d %H:%M'

# Window status format (colors handled by base16)
setw -g window-status-current-format ' #I:#W '
setw -g window-status-format ' #I:#W '

# ======================================================
# ================= USEFUL BINDINGS ===================
# ======================================================

# Quick session switching
bind S choose-session

# Kill session
bind X confirm-before -p "Kill session #S? (y/n)" kill-session

# Create new session
bind N command-prompt -p "New session name:" "new-session -s '%%'"

# Synchronize panes (type in all panes at once)
bind e setw synchronize-panes

# Clear screen and scrollback
bind C-l send-keys 'C-l'
